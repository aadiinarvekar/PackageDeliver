name: .NET Build and Release

# This workflow runs when a tag is pushed, e.g., v1.0.0
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest

    # Grant permissions for the action to create a release
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore PackageDeliver.sln

    - name: Build
      run: dotnet build PackageDeliver.sln --no-restore -c Release

    - name: Publish
      run: dotnet publish PackageDeliver.sln -c Release --no-build -o ./publish

    # Zips the published output
    - name: Zip the executable
      run: Compress-Archive -Path ./publish/* -DestinationPath PackageDeliver.zip

    # Creates the GitHub Release and uploads the zip file
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: PackageDeliver.zip
